<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        routerLinkActive="true"
        *ngFor="let user of users"
        [routerLink]="['/users', user.id]"
        class="list-group-item"
        >
        {{ user.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>
